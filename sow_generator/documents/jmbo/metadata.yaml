title: Jmbo project
description:
    Jmbo is a CMS built on top of Django. It enables us to build
    multidevice, media rich and scalable systems rapidly. Typical Jmbo components
    are posts, galleries, polls and competitions.

required_modules:
    - praekelt/jmbo
    - praekelt/jmbo-foundry

optional_modules:
    - praekelt/jmbo-post
    - praekelt/jmbo-gallery
